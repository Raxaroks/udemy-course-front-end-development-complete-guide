<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap 4.6 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

        <!-- my custom CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <title>Jobs List</title>
    </head>
    <body>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="dashboard.html">Homepage</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="employees-list.html">Employees <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="jobs-list.html">Jobs</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-sm" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-sm btn-success" type="submit" id="button-addon2">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <a href="#" class="ml-3 btn btn-sm btn-warning">Log out</a>

            </div>
        </nav>

        <!-- dashboard contents -->
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-lg-3 col-md-3">
                    <div class="list-group small">
                        <div class="list-group-item active">Jobs Data</div>
                        <a href="#" class="list-group-item" data-toggle="modal" data-target="#add_job">Add new Job</a>
                        <a href="jobs-list.html" class="list-group-item">View all jobs</a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <table class="table table-striped table-hover table-dark small">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Graphic Designer</td>
                            <td><a href="#" data-toggle="modal" data-target="#job_details" class="btn btn-sm btn-block btn-info">Details</a></td>
                            <td><a href="#" data-toggle="modal" data-target="#job_edit_details" class="btn btn-sm btn-block btn-warning">Edit</a></td>
                            <td><a href="#" class="btn btn-sm btn-block btn-danger" onclick="confirm('Are you sure you want to delete this job?')">Delete</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Web Developer</td>
                            <td><a href="#" data-toggle="modal" data-target="#add_employee" class="btn btn-sm btn-block btn-info">Details</a></td>
                            <td><a href="#" class="btn btn-sm btn-block btn-warning">Edit</a></td>
                            <td><a href="#" class="btn btn-sm btn-block btn-danger">Delete</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- add job modal -->       
        <div class="modal fade" id="add_job" tabindex="-1" aria-labelledby="add_job" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Job Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="date" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Job name" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-sm btn-success btn-block">
                                Add New Job
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
            </div>
        </div>

        <!-- job details modal -->       
        <div class="modal fade" id="job_details" tabindex="-1" aria-labelledby="job_details" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="employee_details">Job Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>Job added Date</th>
                        <td>03 May 2021</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>Graphic Designer</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>

        <!-- edit job details modal -->
        <div class="modal fade" id="job_edit_details" tabindex="-1" aria-labelledby="job_edit_details" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Job Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" value="12-08-2020" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" value="Graphic Designer" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-sm btn-success btn-block">
                                Update Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>        


        <!-- optional JS: Bootstrap JS bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>      
    </body>
</html>
